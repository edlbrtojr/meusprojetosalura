<!DOCTYPE html>
<meta charset="UFT-8"
<html lang="pt-br">
<script>

    function pulaLinha(){

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o numero de vitorias"));

    var empates = parseInt(prompt("Entre com o numero de empates"));

    var pontos = vitorias * 3 + empates;

    mostra("seu time tem: " + pontos + " pontos");

    if (pontos > 28) {
        mostra("seu time esta melhor do que no ano passado");
    }

    if (pontos < 28) {
        mostra("seu time esta pior do que no ano passado");
    }

    if (pontos == 28) {
        mostra("seu time esta igual ao ano passado");
    }

    

</script>
</html>
